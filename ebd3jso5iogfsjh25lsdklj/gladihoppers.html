  <script>
    // OpenProcessing sketch: Drawing a cartoon wizard with p5.js

    function setup() {
    createCanvas(800, 600);
    background(255);
    // drawWizard(); // disabled for now
    }

    function draw() {
    // nothing happens here
    noLoop();
    }

    function drawWizard() {
    // Simulated cartoon character drawing function
    fill(255, 200, 0);
    ellipse(400, 300, 200, 200); // Head

    // Hat
    fill(100, 0, 200);
    triangle(350, 200, 450, 200, 400, 100);

    // Eyes
    fill(0);
    ellipse(380, 290, 20, 20);
    ellipse(420, 290, 20, 20);
    }
