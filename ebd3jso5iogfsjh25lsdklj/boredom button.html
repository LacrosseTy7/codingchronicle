<!DOCTYPE html>
<html>
    <head>
        <title>Boredom Button</title>
        <link rel="icon" href="images/button.png">
        <link rel="stylesheet" href="styles/boredom-button.css">
    </head>
    <body style="display: flex; justify-content: center; flex-direction: column; align-items: center;">
        <div style="font-size: 46px;">Bored? Press the button!</div>
        <button onclick="
            document.querySelector('title').innerText = 'Searching for game...'
            document.querySelector('link').href = 'images/button-pressed.png'
            document.querySelector('body').innerHTML = `
            <img>
            <p class='finding' style='color: red; font-size: 32px;'>Finding game...</p>
            `
            document.querySelector('img').src = 'images/button-pressed.png'
            setTimeout(() => {
                let randomGame = getRandomInteger(1, 20)
                gameChoose(randomGame)
            }, 5000)
        " style="background-color: white; border: none;"><img style="cursor: pointer;" src="images/button.png"></button>

        <script src="scripts/boredom button.js"></script>
    </body>
</html>
